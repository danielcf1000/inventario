<!DOCTYPE html>
<html lang="es">
	<head>

				</ul>

		<main>
			<form action="/" method="get" id="filter">
				<fieldset>
					<label for="product">Palabra clave</label>

				</fieldset>
				<fieldset>
					<label for="ref">Referencia</label>
					<input type="text" name="ref" placeholder="Referencia" />
				</fieldset>
				<button type="submit">FILTRAR</button>
			</form>
			<table id="services">
				<thead>
					<tr>
						<th>Servicio</th>
						<th>Tipo</th>
						<th>Descripcion</th>
						<th>Referencia</th>
						<th>Precio</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</main>
